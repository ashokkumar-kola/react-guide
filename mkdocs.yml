plugins:
  - search
  - mkdocstrings

markdown_extensions:
  # - codehilite
  # - pymdownx.superfences
  - admonition
  - codehilite:
      guess_lang: false
      css_class: codehilite
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
